<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Reservas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre Cliente</th>
                    <th>DNI</th>
                    <th>Fecha de Reserva</th>
                    <th>NÃºmero de Personas</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.nombreCliente}"></td>
                    <td th:text="${reserva.dni}"></td>
                    <td th:text="${reserva.fechaReserva}"></td>
                    <td th:text="${reserva.nroPersonas}"></td>
                    <td th:text="${reserva.sede}"></td>
                    <td>
                        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/reservas/nuevo" class="btn btn-success">Nueva Reserva</a>
    </div>
</body>
</html>
